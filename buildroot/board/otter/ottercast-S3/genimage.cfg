image boot.vfat {
	vfat {
		files = {
			"zImage",
			"sun8i-s3-ottercast-amp.dtb",
			"sun8i-s3-ottercast-audio-v2.dtb",
			"boot.scr",
			"config.ini"
		}
	}
	size = 8M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 516096 # 512KB - 8192
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 0
	}
}
